<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)='onSendProjectStatus()'>
        <div>
          <label>Project Name:
            <input formControlName="projectName" class="form-control" type="text">
          </label>
          <p *ngIf='!projectForm.get("projectName").valid && projectForm.get("projectName").touched' style="color: red;">Invalid!</p>
          <span style="color:red;" class="help-block" *ngIf="projectForm.get('projectName').errors && projectForm.get('projectName').errors['nameIsForbiden']">project name is not valid!</span>
        </div>
        <div>
          <label>Email:
            <input formControlName="Email" class="form-control" type="text">
          </label>
          <p *ngIf='projectForm.get("Email").pending' style="color: orange;">Checking email...</p>
          <p *ngIf='projectForm.get("Email").errors && projectForm.get("Email").errors["emailIsForbiden"]' style="color: red;">Email Is All Ready In!</p>
          <p *ngIf='!projectForm.get("Email").valid && projectForm.get("Email").touched' style="color: red;">Invalid Email!</p>
        </div>
        <div>
          <label>Project Status:
            <select formControlName="proStatus" name="" id="">
              <option *ngFor='let pro of proStatus' [value]="pro">{{ pro }}</option>
            </select>
          </label>
        </div>
        <button class="btn btn-primary">Submit</button>
        <div>
          <p [ngStyle]='{color: formStatus == "Invalid!" ? "red" : "green"} '>Submition Status: {{ formStatus }}</p>
        </div>

      </form>
      <!--s
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
